# Netlify Configuration File
# This file configures how Netlify builds and deploys your site

[build]
  # Directory to publish (root directory in this case)
  publish = "."
  
  # Build command (none needed for static site)
  command = ""

# Redirect rules
[[redirects]]
  # Redirect root to landing page
  from = "/"
  to = "/landing.html"
  status = 200

[[redirects]]
  # SPA fallback for client-side routing
  from = "/*"
  to = "/landing.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
